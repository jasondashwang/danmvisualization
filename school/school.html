<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../d3.min.js" charset="utf-8"></script>
	<script src="boroughs.js"></script>
	<title>School Districts in NYC</title>
	<style type="text/css">
	</style>
</head>
<body>

<script>
	var width = 800;
	var height = 800;

	var svg = d3.select("body").append("svg")
		.attr("height", height)
		.attr("width", width);

	var boroughs = svg.append("g");
  
	var albersProjection = d3.geo.albers()
	.scale(100000)
	.rotate([74.0059, 0])
	.center([0, 40.7127])
	.translate([width/2, height/2]);

	var geoPath = d3.geo.path()
		.projection( albersProjection);

	boroughs.selectAll("path")
	.data(boros.features)
	.enter()
	.append("path")
	.attr("fill", "#ccc")
	.attr("d", geoPath)


</script>
</body>
</html>
