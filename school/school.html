	<title>School Districts in NYC</title>
	<style type="text/css">

 		$(function() {
	   		 $( ".radio" ).buttonset();
		 });
 	 </script>

<body>
	
	<form>
	  <div class="radio">
	    <input type="radio" id="radio1" name="radio" checked="checked" data-target="total"><label for="radio1">Total</label>
	    <input type="radio" id="radio2" name="radio" data-target="asian"><label for="radio2">Asian</label>
	    <input type="radio" id="radio3" name="radio" data-target="female"><label for="radio3">Female</label>
	  </div>
	</form>

	<form>
	  <div class="radio">
	    <input type="radio" id="radio4" name="radio" checked="checked" data-target="2001"><label for="radio4">2001</label>
	    <input type="radio" id="radio5" name="radio"><label for="radio5" data-target="2002">2002</label>
	    <input type="radio" id="radio6" name="radio"><label for="radio6" data-target="2003">2003</label>
	  </div>
	</form>

<!-- D3JS Script -->
<script>
	var width = 800;
	var height = 800;

	var svg = d3.select("body").append("svg")
		.attr("height", height)
		.attr("width", width);

	var albersProjection = d3.geo.albers()
	.scale(100000)
	.rotate([74.0059, 0])
	.center([0, 40.7127])
	.translate([width/2, height/2]);

	var geoPath = d3.geo.path()
		.projection( albersProjection);

	var boroughs = svg.append("g").selectAll("path");


	var colors = ["blue", "red", "green", "yellow", "orange"];

	var shapes = boroughs
	.data(boros.features)
	.enter()
	.append("path")
	.attr("class", function (d) {
		return d.properties.BoroName;
	})
	.style("fill", function (d) {
		return d3.rgb(Math.floor(d.total["2001"] / 100 * 255), Math.floor(d.total["2001"] / 100 * 255), Math.floor(d.total["2001"] / 100 * 255));
	})
	.attr("d", geoPath);
</script>

</html>
